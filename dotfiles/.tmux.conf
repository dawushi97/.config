# Set Ctrl-a as prefix key
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix

# Use | and - to split panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Vim-style navigation configuration
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

# Pane navigation bindings
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Pane resize bindings
bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 5'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 5'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 5'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 5'

bind-key -T copy-mode-vi M-h resize-pane -L 5
bind-key -T copy-mode-vi M-j resize-pane -D 5
bind-key -T copy-mode-vi M-k resize-pane -U 5
bind-key -T copy-mode-vi M-l resize-pane -R 5

# Enable mouse control
set -g mouse on
set -g focus-events on

# Switch to other session when current session is destroyed (instead of exiting tmux)
set -g detach-on-destroy off

# Disable automatic window renaming
set-option -g allow-rename off

# Reload configuration file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Ensure terminal colors display correctly
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Mouse compatibility optimization (fix scrolling issues)
set -g terminal-features 'xterm*:extkeys:mouse'

# Increase history limit
set-option -g history-limit 5000

# Prefix + C-l to clear screen
bind C-l send-keys 'clear' Enter

# ==================== Status Bar Configuration ====================
# Enable status bar
set -g status on
set -g status-interval 1

# Status bar base style
set -g status-style "bg=default,fg=white"

# Left side: all sessions list (via script)
set -g status-left-length 150
set -g status-left "#(~/.config/tmux/scripts/status-left.sh '#{session_id}') "

# Window list aligned to left (follows session list)
set -g status-justify left

# Window format: inactive (rounded pill style)
set -g window-status-format "#[fg=#45475a,bg=default]#[fg=#cdd6f4,bg=#45475a] #W #[fg=#45475a,bg=default]#[default] "

# Window format: active highlighted (rounded pill style, green)
set -g window-status-current-format "#[fg=#a6e3a1,bg=default]#[fg=#1e1e2e,bg=#a6e3a1,bold] #W #[fg=#a6e3a1,bg=default]#[default] "

# Window separator
set -g window-status-separator ""

# Right side: device abbreviation
set -g status-right-length 30
set -g status-right "#[fg=#f5c2e7,bg=default]#[fg=#1e1e2e,bg=#f5c2e7,bold] mba #[fg=#f5c2e7,bg=default]"


# New session (auto numbered)
bind-key C-c run-shell "~/.config/tmux/scripts/new_session.sh"

# Move session left/right
bind-key < run-shell "python3 ~/.config/tmux/scripts/session_manager.py move left"
bind-key > run-shell "python3 ~/.config/tmux/scripts/session_manager.py move right"

# Rename session (keeps numbering)
bind-key . command-prompt -p "Rename session:" "run-shell 'python3 ~/.config/tmux/scripts/session_manager.py rename \"%%\"'"
