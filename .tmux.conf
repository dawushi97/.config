# Set Ctrl-a as prefix key
set-option -g prefix C-a
unbind C-b
bind C-a send-prefix

# Use | and - to split panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Vim-style navigation configuration
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

# Pane navigation bindings
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Pane resize bindings
bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 5'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 5'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 5'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 5'

bind-key -T copy-mode-vi M-h resize-pane -L 5
bind-key -T copy-mode-vi M-j resize-pane -D 5
bind-key -T copy-mode-vi M-k resize-pane -U 5
bind-key -T copy-mode-vi M-l resize-pane -R 5

# Enable mouse control
set -g mouse on
set -g focus-events on

# Switch to other session when current session is destroyed (instead of exiting tmux)
set -g detach-on-destroy off

# Disable automatic window renaming
set-option -g allow-rename off

# Reload configuration file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Ensure terminal colors display correctly
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Mouse compatibility optimization (fix scrolling issues)
set -g terminal-features 'xterm*:extkeys:mouse'

# Increase history limit
set-option -g history-limit 5000

# Prefix + C-l to clear screen
bind C-l send-keys 'clear' Enter

# ==================== Status Bar Configuration ====================
# Enable status bar
set -g status on
set -g status-interval 1

# Status bar base style
set -g status-style "bg=default,fg=white"

# Left side: session name + windows
set -g status-left-length 50
set -g status-left "#[bg=blue,fg=white,bold] #S #[bg=default] "

# Window list aligned to left
set -g status-justify left

# Window format: inactive (hide index, show name only)
set -g window-status-format "#[fg=grey] #W "

# Window format: active highlighted (hide index, show name only)
set -g window-status-current-format "#[bg=green,fg=black,bold] #W "

# Window separator
set -g window-status-separator ""

# Right side: device abbreviation
set -g status-right-length 20
set -g status-right "#[bg=magenta,fg=white,bold] mba "
